<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Css Animation Playground</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Hi!, I'm an H1</h1>
    <p>This is a paragraph</p>
    <div>
        <input type="text"/>
    </div>
    <button>Click Me!</button>
    <hr>
    <div class="translate">
        <h1 class="move-right">Click Me to Move Right</h1>
        <h1 class="move-left">Click Me to Move Left</h1>
        <h1 class="move-down">Click Me to Move Down</h1>
        <h1 class="move-up">Click Me to Move Up</h1>
    </div>
</body>
